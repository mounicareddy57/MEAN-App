<h1 class="page-header">Login</h1>

<div class="row show-hide-message">
<div [ngClass]="messageClass">
    {{message}}
    </div>
</div>

<div class="container">
    <form [formGroup]="form" (submit)="onLogin()">
        <div class="form-group col-sm-8">
            <label for="username">Username</label>
            <div [ngClass]="{'has-error':(form.controls.username.errors && form.controls.username.dirty) || (!usernameValid && form.controls.username.dirty), 'has-success':!form.controls.username.errors && usernameValid}">
                <input type="text" name="username" formControlName="username" class="form-control" id="username" placeholder="Enter Username">
                <ul class="help-block">
                    <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">
                        This feild is required
                    </li>
                    <li *ngIf="form.controls.username.errors?.minlength || form.controls.username.errors?.maxlength">
                        Minimum characters: 5 and Maximum characters: 15
                    </li>
                    <li *ngIf="form.controls.username.errors?.usernameValidate && form.controls.username.dirty">
                    Username cannot contain special characters
                    </li>
                    <li *ngIf="usernameMessage">{{usernameMessage}}</li>
                </ul>
            </div>
        </div>
       
        <div class="form-group col-sm-8">
            <label for="password1">Password</label>
            <div [ngClass]="{'has-error':(form.controls.password.errors && form.controls.password.dirty), 'has-success':(!form.controls.password.errors)}">
                <input type="password" name="password" formControlName="password" class="form-control" id="password" placeholder="Password">
                <ul class="help-block">
                    <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">
                        This feild is required
                    </li>
                    <li *ngIf="form.controls.password.errors?.minlength || form.controls.password.errors?.maxlength">
                        Minimum characters: 5 and Maximum characters: 16
                    </li>
                     <li *ngIf="form.controls.password.errors?.passwordValidate && form.controls.password.dirty">
                    Please enter a valid password
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group col-sm-8">
            <button [disabled]="!form.valid || processing" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
